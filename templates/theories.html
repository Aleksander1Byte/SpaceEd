{% extends "index.html" %}

{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Название</th>
    </tr>
  </thead>
  <tbody>
  {% for thr in theories %}
    <tr>
      <th scope="row"><a href="/theory/{{ thr.id }}">{{ thr.id }}</a></th>
      <td>{{ thr.title }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
