{% extends "index.html" %}

{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Вопрос</th>
      <th scope="col">Максимальный балл</th>
      <th scope="col">Полученный балл</th>
    </tr>
  </thead>
  <tbody>
  {% for task in tasks %}
    <tr>
      <th scope="row">{{ task.id }}</th>
      <td>{{ task.question }}</td>
      <td> {{ task.given_points }} </td>
      <td>{% if ratings[loop.index0] != None %} {{ ratings[loop.index0] }} {% else %} <a href="task/{{ task.id }}">Не пройден</a> {% endif %}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
